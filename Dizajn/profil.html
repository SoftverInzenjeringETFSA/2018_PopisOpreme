<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="common.css"/>
	<link rel="stylesheet" type="text/css" href="fonts/font.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
	<h1 class="fontsforweb_fontid_81 naziv">POPIS OPREME</h1>
	<div class="nav">
		<ul class="menu" id="menu">
			<li>Početna</li>
			<li>Logout</li>
		</ul>
	</div>
	<div class="podstranice">
		<div class="okvir">
			<div class="okvir_formi">
				<div class="forma">
					<h1 class="fontsforweb_fontid_24027">PODACI</h1>
					<form class="form">
						<label class="usernameLabel">Username</label>
						<input class="usernameText" type="text"/>
						<label class="emailLabel">Email</label>
						<input type="email"  class="emailText"/>
						<label class="tipKorisnikaLabel">Tip korisnika</label>
						<input readonly class="tipKorisnikaItem"/>
						<button>Sačuvaj</button>
					</form>
				</div>
				<div class="forma">
					<h1 class="fontsforweb_fontid_24027">PASSWORD</h1>
					<form class="form">
						<label class="passwordLabel">Stari password</label>
						<input class="passwordText" type="password"/>
						<label class="passwordLabel">Novi password</label>
						<input class="passwordText" type="password"/>
						<label class="passwordLabel">Potvrda passworda</label>
						<input class="passwordText" type="password"/>
						<button>Sačuvaj</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>

</body>
</html>
