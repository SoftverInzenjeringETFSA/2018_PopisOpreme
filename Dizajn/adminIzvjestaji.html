<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="common.css"/>
	<link rel="stylesheet" type="text/css" href="fonts/font.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
	<h1 class="fontsforweb_fontid_81 naziv">POPIS OPREME</h1>
	<div class="nav">
		<ul class="menu" id="menu">
			<li>Početna</li>
			<li>Lista Izvještaja</li>
			<li>Novi Izvještaj</li>
			<li>Logout</li>
		</ul>
	</div>
	<div class="podstranice">

		<div class="okvir">

			<div class="okvir_formi">

				<div class="forma">

					<h1 class="fontsforweb_fontid_24027">LISTA IZVJEŠTAJA</h1>

					<div class="lista">

						<div class="pretraga">
							<input id="sfield" type="text"/>
							<button id="search">Pretraži</button>
						</div>
						<div class="tabela">
						<div>
							<table>
								<tr>
									<th>Redni broj</th>
									<th>Vrsta izvještaja</th>
									<th>Prostorija</th>
									<th>Datum</th>
									<th>Printaj</th>
									<th>Uredi</th>
									<th>Obriši</th>
								</tr>
								<tr>
									<td>1</td>
									<td>Random vrsta</td>
									<td>Random prostorija</td>
									<td>Random datum</td>
									<td><img src="icons/price-tag.svg" height="20" width="20"/></td>
									<td><img src="icons/pencil-edit-button.svg" height="20" width="20"/></td>
									<td><img src="icons/garbage.svg" height="20" width="20"/></td>
								</tr>
							</table>
						</div>
						</div>
					</div>
				</div>

				<div class="forma">
					<h1 class="fontsforweb_fontid_24027">NOVI IZVJEŠTAJ</h1>
					<form class="form">
						<label>Vrsta izvještaja</label>
						<select>
							<option>Inventurni izvještaj</option>
							<option>Finansijski izvještaj</option>
							<option>Izvještaj inventurnih stavki</option>
							<option>Izvještaj prostorija</option>
						</select>
						<label>Prostorija</label>
						<select></select>
						<label>Datum inventure/prijema stavke</label>
						<input type="date"/>
						<button>Generiši</button>
					</form>
				</div>

				<div class="forma">
					<h1 class="fontsforweb_fontid_24027">IZMJENA IZVJEŠTAJA</h1>
					<form class="form">
						<label>Vrsta izvještaja</label>
						<select>
							<option>Inventurni izvještaj</option>
							<option>Finansijski izvještaj</option>
							<option>Izvještaj inventurnih stavki</option>
							<option>Izvještaj prostorija</option>
						</select>
						<label>Prostorija</label>
						<select></select>
						<label>Datum inventure/prijema stavke</label>
						<input type="date"/>
						<button>Generiši</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>

</html>
