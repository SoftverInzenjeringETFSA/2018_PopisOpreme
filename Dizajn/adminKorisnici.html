<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="common.css"/>
        <link rel="stylesheet" type="text/css" href="fonts/font.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div>
        <h1 class="fontsforweb_fontid_81 naziv">POPIS OPREME</h1>
        <div class="nav">
            <ul class="menu" id="menu">
                <li>Početna</li>
                <li>Lista Korisnika</li>
                <li>Registracija</li>
                <li>Logout</li>
            </ul>
        </div>
        <div class="podstranice">

            <div class="okvir">

                <div class="okvir_formi">

                <div class="forma">

                    <h1 class="fontsforweb_fontid_24027">LISTA KORISNIKA</h1>

                    <div class="lista">

                        <div class="pretraga">
                            <input id="sfield" type="text"/>
                            <button id="search">Pretraži</button>
                        </div>

                        <div class="tabela">
                        <table>
                            <tr>
                                <th>Redni broj</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Tip korisnika</th>
                                <th>Uredi</th>
                                <th>Obriši</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Random username</td>
                                <td>random@email.com</td>
                                <td>Random tip korisnika</td>
                                <td><img src="icons/pencil-edit-button.svg" height="20" width="20"/></td>
                                <td><img src="icons/garbage.svg" height="20" width="20"/></td>
                            </tr>
                        </table>
                    </div>
                </div>
                </div>

                <div class="forma">
                    <h1 class="fontsforweb_fontid_24027">NOVI KORISNIK</h1>
                    <form class="form">
                        <label class="usernameLabel">Username</label>
                        <input class="usernameText" type="text"/>
                        <label class="passwordLabel">Password</label>
                        <input class="passwordText" type="password"/>
                        <label class="emailLabel">Email</label>
                        <input type="email"  class="emailText"/>
                        <label class="tipKorisnikaLabel">Tip korisnika</label>
                        <select class="tipKorisnikaItem">
                            <option>Administrator</option>
                            <option>Vršitelj inventure</option>
                            <option>Finansijska služba</option>
                        </select>
                        <button>Registruj</button>
                    </form>
                </div>
                    <div class="forma">
                        <h1 class="fontsforweb_fontid_24027">IZMJENA KORISNIKA</h1>
                        <form class="form">
                            <label class="usernameLabel">Username</label>
                            <input class="usernameText" type="text"/>
                            <label class="emailLabel">Email</label>
                            <input type="email"  class="emailText"/>
                            <label class="tipKorisnikaLabel">Tip korisnika</label>
                            <select>
                                <option>Administrator</option>
                                <option>Vršitelj inventure</option>
                                <option>Finansijska služba</option>
                            </select>
                            <button>Sačuvaj</button>
                        </form>
                    </div>
                </div>
        </div>
        </div>
    </div>

    </body>
</html>
